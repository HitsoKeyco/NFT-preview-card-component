<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
</head>
<body>
<main>
<div class="container">
  <header>
    <div class="img">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="">      
      <div class="overlay" id="opacity"></div>
      <img class="eye" id="opacity" src="./images/icon-view.svg" alt="">
    </div>  
  </header>


  <section>
    <h1>Equilibrium #3429</h1>
    <h2>Our Equilibrium collection promotes balance and calm.</h2>    
  </section>
  
  <section>
    <div class="section_money">
    <div class="money">
      <div class="ether">
        <img src="./images/icon-ethereum.svg" alt="">
        <h3>0.041ETH</h3>
      </div>
    </div>
    <div class="time">
        <img src="./images/icon-clock.svg" alt="">
        <h3>3 days left</h3>
    </div>
  </div>    
    
  </section> 

  <div class="line"></div>
  
  <footer>
    <div class="user">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>  
  </footer>  

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sergio Olivo</a>.
  </div>
</main>
</body>
</html>
